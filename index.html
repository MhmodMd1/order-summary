<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="parent">
        <div class="card">
            <img class="first-img" src="images/illustration-hero.svg" alt="">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,
                audiobooks, and podcasts on any device 
                anywhere you like!
            </p>
            <div class="icons">
                <img src="images/icon-music.svg" alt="">
                <div class="price">
                    <span>Annul Plan</span>
                    <span>$59.99/year</span>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="first-btn">Proceed to Payment</button>
            <button class="last-btn">Cancel Order</button>
        </div>
    </div>
</body>
</html>
